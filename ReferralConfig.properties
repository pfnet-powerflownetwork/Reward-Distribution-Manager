# ReferralSystem Configuration File

# Reward points granted for each successful referral
reward.per.referral=10

# Maximum number of referrals a single user can make
max.referrals.per.user=50

# Enable or disable notifications for referrers
enable.notifications=true

# Path to the email template for referral notifications
notification.email.template=referral_notification.html

# Enable tracking of referral metrics for analytics purposes
track.referral.metrics=true

# Enable logging of referral activities for debugging
log.referral.activity=true
